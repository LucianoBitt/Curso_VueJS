<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app1">
    {{ titulo1}}
    <button @click="alterar">Alterar</button>
</div>
<hr>
<div id="app2">
    {{ titulo2}}
    <button @click="alterar">Alterar</button>
</div>
<hr>
<script>
    new Vue({
        el: '#app1',
        data: {
            titulo1: 'Teste 1'
        },
        methods: {
            alterar() {
                this.titulo1 += ' - Feito! '
            }
        }
    })

    new Vue({
        el: '#app2',
        data: {
            titulo2: 'Teste 2'
        },
        methods: {
            alterar() {
                this.titulo2 += ' - Feito! '
            }
        }
    })
</script>
