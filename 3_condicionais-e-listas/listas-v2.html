<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <ul>
        <li v-for="(cor, i) in cores">{{ i + 1 }}) {{ cor }}</li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['Vermelho', 'Verde', 'Amarelo', 'Azul'],
            pessoas: [{
                nome: 'Estefania',
                idade: 32,
                peso: 56
            }, {
                nome: 'Luciano',
                idade: 46,
                peso: 73
            }]
        }
    })
</script>

<style>
    ul {
        list-style: none;
    }
</style>
